<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Add New Bid</h2>
    </div>

    <div class="row">
        <form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal"
              style="width: 100%">
            <!--
            TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
             -->
            <div class="form-group">

                <label for="account">Account</label>
                <div class="row">
                    <input type="text" th:field="*{account}" id="account" placeholder="Account">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
                <label for="type">Type</label>
                <div class="row">
                    <input type="text" th:field="*{type}" id="type" placeholder="Type">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
                <label for="bidQuantity">Bid Quantity</label>
                <div class="row">
                    <input type="text" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity">
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-danger" href="/bidList/list">Cancel</a>
                <input class="btn btn-primary" type="submit" value="Add BidList">
            </div>
        </form>
    </div>

</div>
</body>
</html>
